<div>
  <form [formGroup]="paymentForm">
    <div class="form-group" [ngClass]="{'has-error': !paymentForm.controls['nameOnCard'].valid && paymentForm.controls['nameOnCard'].touched}">
      <label>Name on Card</label>
      <input class="form-control" type="text" placeholder="John Krane" formControlName="nameOnCard"
        required>
      <div *ngIf="paymentForm.controls['nameOnCard'].errors && paymentForm.controls['nameOnCard'].touched">
        <div class="alert alert-danger">Invalid Cardholder Name.</div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': !paymentForm.controls['cardNumber'].valid && paymentForm.controls['cardNumber'].touched}">
      <label>Card Number</label>
      <input class="form-control" type="text" placeholder="1234123412341234" formControlName="cardNumber"
        required>
      <div *ngIf="paymentForm.controls['cardNumber'].errors && paymentForm.controls['cardNumber'].touched">
        <div class="alert alert-danger">Invalid Card Number.</div>
      </div>
    </div>

    <div class="form-group expiry">
      <label>Date of Expiration</label>
      <input (keypress)="numberOnly($event)" class="form-control month" type="text" placeholder="07" formControlName="expirationMonth"
        maxlength="2">
      <input (keypress)="numberOnly($event)" class="form-control year" type="text" placeholder="2017" formControlName="expirationYear"
        maxlength="4">
    </div>

    <div class="form-group cvc">
      <label>CVV/CVC</label>
      <input (keypress)="numberOnly($event)" class="form-control" type="text" placeholder="123" formControlName="cvv"
        maxlength="3">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
    </div>
    <h3 class="center-block text-center">{{ displayMessage }}</h3>
  </form>
</div>
