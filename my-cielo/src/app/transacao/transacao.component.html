<div style="text-align:center">
  <h1>Lista Transações</h1>
  <ul >
    <li *ngFor="let transacao of transacoesLista">
      <label>ID Transação: {{transacao.id_transaction}}</label>
      <label>ID Pagamento: {{transacao.id_payment}}</label>
      <label>Nome Consumidor: {{transacao.name_consumer}}</label>
      <label>Quantidade: {{transacao.amount}}</label>
    </li>
  </ul>
</div>
