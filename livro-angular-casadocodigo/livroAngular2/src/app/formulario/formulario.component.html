<h2>Formulário</h2>

<form #cadastro="ngForm" (ngSubmit)="enviarDados()">
  <div>
    <label for="nome">Nome</label>
    <input type="text" id="nome" [(ngModel)]="contato.nome" name="nome" #nome="ngModel" required>
    <div [hidden]="nome.valid || nome.prestine">
      <p>O valor do nome é obrigatório</p>
    </div>
  </div>
  <br>
  <div ngModelGroup="todosContatos" #todosContatos="ngModelGroup">
    <div>
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" [(ngModel)]="contato.telefone" name="telefone" #telefone="ngModel" required>
      <div *ngIf="telefone.invalid && telefone.dirty">
          <p>O número do telefone é obrigatório</p>
        </div>
    </div>
    <br>
    <div>
      <label for="email">Email</label>
      <input type="text" id="email" [(ngModel)]="contato.email" name="email" #email="ngModel" required>
      <div [hidden]="email.pristine">
        <p>O conteúdo foi mudado</p>
      </div>
      <div *ngIf="email.touched">
          <p>Clicou fora do campo</p>
        </div>
    </div>
  </div>
  <br>
  <button type="submit" [disabled]="cadastro.form.invalid">Enviar</button>
</form>

<p>{{ todosContatos }}</p>
<p>{{ todosContatos.value | json}}</p>
